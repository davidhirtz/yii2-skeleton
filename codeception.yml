bootstrap: bootstrap.php
coverage:
  enabled: true
  include:
    - src/*
  exclude:
    - src/messages/*
extensions:
  enabled:
    - Codeception\Extension\RunFailed
modules:
  config:
    Yii2:
      applicationClass: "davidhirtz\\yii2\\skeleton\\web\\Application"
      configFile: "tests/config/test.php"
paths:
  tests: tests
  data: tests/_data
  helpers: tests/_support
  output: tests/_output
